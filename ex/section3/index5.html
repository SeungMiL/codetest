<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문자열 압축</title>
</head>
<body>
    <script>
        function solution(s) {
            let answer = '';
            let count = 1;
            s = s + ' ';

            for(let i=0; i < s.length-1; i++) {
                if(s[i] === s[i+1]) count++;
                else {
                    answer += s[i];
                    if(count > 1) answer += String(count);
                    count = 1;
                }
            }

            return answer;
            }

            str = 'KKHSSSSSSSE';
            console.log(solution(str));
    </script>
</body>
</html>
