    <script>
        function solution(arr1, arr2) {
            let answer= [];

            // for(let i = 0; i < m; i++) {

            // answer.sort((a,b) => a-b);


            arr1.sort((a,b) => a-b);
            arr2.sort((a,b) => a-b);
            let m = arr1.length;
            let n = arr2.length;
            let p1 = p2 = 0;

            while(p1 < m && p2 < n) {
                if(arr1[p1] == arr2[p2]) {
                    answer.push(arr1[p1++]);
                    p2++;
                } else if(arr1[p1] < arr2[p2]) p1++
                else p2++
            }

            return answer;
            }
