<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>멘토링</title>
</head>
<body>
    <script>
        function solution(arr) {
            let answer=0, tmp =[];
            m = arr.length;
            n = arr[0].length

            for(let i = 1; i<=n; i++) {
                for(let j = 1; j <= n; j++) {
                    let count = 0;
                    for(let k = 0; k < m; k++) {
                        let pi = pj = 0;
                        for(let s=0; s < n; s++) {
                            if(arr[k][s] === i) pi = s;
                            if(arr[k][s] === j) pj = s;
                        }
                        if(pi < pj) count++;
                    }
                    if(count === m) {
                        tmp.push([i, j]);
                        answer++;
                    } 
                }
            }


            return answer;
            }

            arr = [[3, 4, 1, 2], [4, 3, 2, 1], [3, 1, 4, 2]];
            console.log(solution(arr));
    </script>
</body>
</html>
